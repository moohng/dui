<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dui</title>
  <script src="//cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <link rel="stylesheet" href="../dist/dui.min.css">
  <!-- <link rel="stylesheet" href="../dist/dui.base.min.css"> -->
  <!-- <link rel="stylesheet" href="../dist/actionsheet.min.css"> -->
</head>
<body>
  <div id="app">
    <button @click="$refs.actionsheet.open()">open</button>
    <button @click="$refs.dialog.open()">open dialog</button>
    <dui-actionsheet ref="actionsheet">
      <div>Hello World</div>
    </dui-actionsheet>
    <dui-dialog ref="dialog" @mask="$refs.dialog.close()">
      <div>Hello World</div>
    </dui-dialog>
  </div>

  <script src="../dist/dui.min.js"></script>
  <!-- <script src="../dist/actionsheet.min.js"></script> -->
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        content: 'Hello Dui'
      }
    })
  </script>
</body>
</html>
