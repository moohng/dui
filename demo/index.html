<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dui</title>
  <script src="//cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <link rel="stylesheet" href="../dist/dui.min.css">
  <link rel="stylesheet" href="../dist/pulldown.min.js">
  <!-- <link rel="stylesheet" href="../dist/dui.base.min.css"> -->
  <!-- <link rel="stylesheet" href="../dist/actionsheet.min.css"> -->
</head>
<body>
  <div class="dui-page" id="app">
    <div>
      <div class="padding text-center" ref="pulldown" v-pulldown="getPulldownOptions()">{{ pulldownText }}</div>
      <button @click="$refs.actionsheet.open()">open</button>
      <button @click="$refs.dialog.open()">open dialog</button>
      <!-- list -->
      <div class="dui-list">
        <div class="dui-item" v-for="n in 20" :key="n">123</div>
      </div>
    </div>
    <dui-actionsheet ref="actionsheet">
      <div>Hello World</div>
    </dui-actionsheet>
    <dui-dialog ref="dialog" @mask="$refs.dialog.close()">
      <div>Hello World</div>
    </dui-dialog>
  </div>

  <script src="../dist/dui.min.js"></script>
  <!-- <script src="../dist/actionsheet.min.js"></script> -->
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        content: 'Hello Dui',
        pulldownText: '下拉刷新',
      },
      methods: {
        getPulldownOptions() {
          return {
            onPullDownRefresh: () => {
              this.pulldownText = '正在刷新...';
              return new Promise((resolve) => {
                setTimeout(() => {
                  this.pulldownText = '刷新完成';
                  resolve();
                }, 2000);
              });
            },
            onPullDown: (y, flag) => {
              if (flag) {
                this.pulldownText = '松开刷新';
              } else {
                this.pulldownText = '下拉刷新';
              }
            },
          };
        },
      },
    })
  </script>
</body>
</html>
